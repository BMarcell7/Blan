<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css\style_home.css' %}">

</head>
<body>
    <header>
        <div class="container">
            <button class="btn main-button" onclick="window.location.href='{% url 'Matricák' %}'">Matricák</button>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script>
    </header>

    <h1>Köszöntelek a weboldalon</h1>

    <button class="btn" onclick="window.location.href='{% url 'test' %}'">Teszt</button>
    <footer>
        <p>&copy; 2024 Firtha Webpage</p>
    </footer>
</body>
</html>
